<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<form action="/chat/createRoom" method="post">
    <input type="text" name="name" placeholder="채팅방 이름">
    <input type="text" name="maxUser" required>
    <button type="submit" >방 만들기</button>
</form>

<table>
    <tr th:each="room : ${roomList}" >
        <td>
            <a th:href="@{/chatRoom/{roomId}(roomId=${room.roomId})}" th:text="${room.name}"></a>
            <a th:text="${room.userNum}"></a>
            /
            <a th:text="${room.maxUser}"></a>
        </td>
    </tr>
</table>
</body>
</html>
