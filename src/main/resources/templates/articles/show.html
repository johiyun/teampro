<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>게시물 목록</title>
</head>
<body>
<form>
    <label>검색할 게시물의 제목</label>
    <input type ="text" id = "title" name = "title" required></input>
</form>
<div class="container">
    <div>
        <table>
            <thead>
            <tr>
                <th></thead>
            <tbody>></th>
            <th>제목</th>
            </tr>
            <tr th:if="${article.isPresent()}" th:each="article : ${article}">
                <th th:text="${article.get().getarticleId()}">Default Id</th>
                <td>
                    <a th:href="@{'/articles/' + ${article.get().getarticleId()}}" th:text="${article.get().getTitle()}">Default Title</a>
                </td>
                <td th:text="${article.get().getContent()}">Default Content</td>
            </tr>
            <tr>
                <td>응애</td>
                <td th:text="${#temporals.format(article.get().getDate(), 'yyyy-MM-dd')}">Default Date</td>
                <td th:text="${#temporals.format(article.get().getTime(), 'HH:mm')}">Default Time</td>
                <td>응애</td>
            </tr>
            </tbody>
        </table>
    </div>
</div> <!-- /container -->
    <hr>
    <a href="/">홈 화면</a>
    <br>
    <a href="/articleList">게시물 목록</a>
</body>
</html>
